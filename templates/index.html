<html>
    <head>
        <style>
            img{
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        <link rel="stylesheet" href="/static/style.css" />
        <body>
            <h1>
                <p>{{trackName}}</p>
            </h1>
            <h2>
                <p>by {{randomArtist}}</p>
            </h2>
            <h3>
                <img src= {{artistImage}} alt={{randomArtist}} style="width:150px">
            </h3>
            <h4>
                <img src= {{coverArt}} alt={{trackName}} style="width: 500px">
            </h4>
            <figure>
                <figcaption>Listen to {{trackName}}:</figcaption>
                <audio
                    controls
                    src={{preUrl}}>
                        Your browser does not support the
                        <code>audio</code> element.
                </audio>
            </figure>
            <h5>
                <a href= {{songLyrics}}Lyrics></a>
            </h5>
        </body>
    </head>
</html>
